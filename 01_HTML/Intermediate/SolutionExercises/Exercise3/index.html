<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Sign in</h1>
    <form action="#" method="get">
        <label for="username">Username</label>
        <br>
        <input type="text" id="username" placeholder="Luis"><br>
        <br>
        <label for="Email">Email</label>
        <input type="email" id="Email" placeholder="luis@gmail.com"><br>
        <br>
        <label for="age">Age</label>
        <input type="text" id="age" placeholder="21"><br>
        <br>
        <label for="references">Reference By</label>
        <select name="reference" id="reference">
            <option value="Google">Google</option>
            <option value="safari">Safari</option>
            <option value="Opera">Opera</option>
        </select> <br>
        <br>
        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br>
        <input type="checkbox" name="terms" id="terms">
        <label for="terms">I agree a conditions</label> <br>
        <br>
        <input type="submit" name="Sign in">

    </form>
</body>

</html>
